<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'
    'unsafe-inline';"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
    <link rel="stylesheet" href="../assets/css/wallet.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>
      Explorer
    </title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="
        box-shadow: 0px 15px 10px -15px #111;
        max-height: 70px;
        width: 100% !important;
      "
    >
      <a class="navbar-brand" id="logo" href="#">
        <img
          src="../assets/images/logo.png"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
          style="max-height: 70px;"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </form>
      </div>
    </nav>
    <div id="pop">
      <div class="container">
        <span class="closepop" onclick="popupclose();">X</span>
        <div id="popupcontent"></div>
      </div>
    </div>
    <div class="container nonheader">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 border-left-right">
          <center>
            <div id="cryptologo"><img /></div>
            <a class="txbtn" id="sendcur">Send</a>
          </center>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-12">
          <table id="txlist"></table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <nav aria-label="transactions navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
  <script src="auth.js"></script>
  <script src="httpsreq.js"></script>
  <script src="wallet.js"></script>
</html>
