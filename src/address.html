<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script>
      window.jQuery = window.$ = require("jquery");
    </script>
    <link rel="stylesheet" href="../assets/css/address.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title id="title"> </title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="
        box-shadow: 0px 15px 10px -15px #111;
        max-height: 70px;
        width: 100% !important;
      "
    >
      <a class="navbar-brand" id="logo" href="#">
        <img
          src="../assets/images/logo.png"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
          style="max-height: 70px;"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </form>
      </div>
    </nav>
    <div id="authpop">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="form-group">
              <label for="username">Enter Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="hostname">Enter hostname</label>
              <input
                type="text"
                class="form-control"
                id="hostname"
                placeholder="hostname"
              />
            </div>

            <div class="form-group">
              <label for="port">Enter Port number</label>
              <input
                type="text"
                class="form-control"
                id="portnumber"
                placeholder="port number"
              />
            </div>

            <center>
              <input
                class="btn btn-primary"
                type="button"
                id="submitcredentials"
                value="Authenticate"
              />
              <div id="authmessage"></div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <div id="maincontent" class="container nonheader">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <center>
            <input
              style="margin-left: 10px; margin-right: 10px;"
              placeholder="BlockHash / TXID / Address / BlockHeight"
              size="50"
              type="text"
              id="search"
            />
            <input
              class="btn btn-primary"
              type="button"
              id="searchbtn"
              value="Search"
            />
            <div id="searchmsg"></div>
          </center>
        </div>
      </div>
      <div id="searchnegative">
        <div id="back"></div>
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <h4>Address</h4>
            <br />
            <a id="address"></a>
            <hr />
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-12 summaryblock1">
            <table id="addressummary"></table>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-12">
            <h5><a id="nooftransactions"></a>Transactions</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <table id="txlist"></table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <nav aria-label="transactions navigation">
              <ul
                class="pagination justify-content-center"
                id="pagination"
              ></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="credentials.js"></script>
  <script src="auth.js"></script>
  <script src="httpsreq.js"></script>
  <script src="address.js"></script>
  <script src="search.js"></script>
</html>
